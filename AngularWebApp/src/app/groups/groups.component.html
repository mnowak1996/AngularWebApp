<div class="jumbotron">
    <div class="text-center">
    <h1>Groups</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" class="text-center">
      <button type="button" class="btn btn-primary btn-lg"(click)="ShowListOfGroups()">Show List</button>
      <button type="button" class="btn btn-primary btn-lg" (click)="AddGroup()">Add new group</button>
    </div>
  </div>
  <ng-container *ngIf="AddG">
    <div class="text-center">
      <br><h2>Name</h2> <br>
      <input type="text" [(ngModel)]="GroupName">
      <br><br>
      <button type="button" class="btn btn-primary btn-lg" (click)="AddNewGroup(GroupName)">Add Group</button>
    </div>
  </ng-container>

  <ng-container *ngIf="ShowList">
    <br>
    <div class="text-center">
    <div class="row">
        <div class="col-sm-1">
          ID
        </div>
    <div class="col-sm-1">
     Name
    </div>
    <div class="col-sm-1">
      <p>Users</p>
    </div>
    <div class="col-sm-1">
        <p>Edit Group</p>
      </div>
    <div class="col-sm-1">
        <p>Remove Group</p>
      </div>
</div>
  </div>

      <ng-container *ngFor="let g of GroupsList;let i = index">
        <div class="text-center">
          <div class="row">
              <div class="col-sm-1">
                  <p>{{g.ID}}</p>
                </div>
            <div class="col-sm-1">
              <p>{{g.groupName}}</p>
            </div>
            <div class="col-sm-1">
              <p>Users</p>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-success">Edit Group</button>
            </div>
            <div class="col-sm-1">
              <button type="button" class="btn btn-danger" (click)="RemoveGroup(i)">Remove User</button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
